<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Clock</title>
    <link href="#" rel="shortcut icon">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400" rel="stylesheet">
    <script src="js/main.js" async></script>
  </head>
  <body>
    <main class="main">
      <div class="time" id="left-time">
        <input class="time__digits time__digits--2" type="number" maxlength="2">
        <span class="time__separator">:</span>
        <input class="time__digits time__digits--2" type="number" maxlength="2">
        <span class="time__separator">:</span>
        <input class="time__digits time__digits--2" type="number" maxlength="2">
        <span class="time__separator">.</span>
        <input class="time__digits time__digits--3" type="number" maxlength="3">
      </div>
      <div class="time" id="right-time" >
        <input class="time__digits time__digits--2" type="number" maxlength="2">
        <span class="time__separator">:</span>
        <input class="time__digits time__digits--2" type="number" maxlength="2">
        <span class="time__separator">:</span>
        <input class="time__digits time__digits--2" type="number" maxlength="2">
        <span class="time__separator">.</span>
        <input class="time__digits time__digits--3" type="number" maxlength="3">
      </div>
    </main>
  </body>
</html>
